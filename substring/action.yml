name: Test substring
description: 'test sub-string'

inputs:
  build-path-zip:
    required: true
    type: string
    
runs:
  using: "composite"
  steps:
    - name: Get build path
      shell: powershell
      run: |
        $buildPath="${{ inputs.build-path-zip }}".Substring(0, "${{ inputs.build-path-zip }}".Length - 4);
        echo "Build path $buildPath"
        echo "Build_Path=$buildPath" >> $env:GITHUB_ENV
        
    - name: Done
      shell: powershell
      run: echo "Done ${{ env.Build_Path }}"
